<div class="container">
    <h2 class="text-center">Users</h2>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" data-toggle="modal" data-target="#userModal" (click)="addUser()">Add User</button>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>

            <tbody>
            <tr *ngFor="let user of users; index as i" data-toggle="modal" data-target="#userModal" (click)="onUserSelected(user)">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Modal-->
<div *ngIf="hasSelection()" class="modal fade bd-example-modal-lg" id="userModal" tabindex="-1" role="dialog"
     aria-labelledby="userModal"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Update user</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">User</label>
                        <input type="text" [(ngModel)]="currentUser.name" name="name"
                               class="form-control" id="name" aria-describedby="name"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="currentUser.email" name="email" class="form-control"
                               id="email" aria-describedby="email" placeholder="Enter email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" [(ngModel)]="currentUser.role" name="role" class="form-control"
                               id="role" aria-describedby="role" placeholder="Enter role">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="newPassword" name="password" class="form-control"
                               id="password" aria-describedby="password" placeholder="Enter new password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" routerLink="/adminpanel" (click)="saveUser(currentUser)">Save changes</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(currentUser)">Delete user</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
