<main class="d-flex align-items-center min-vh-100 py-3 py-md-3 background">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters login-card">
        <div class="col-md-5">
          <img src="assets/images/login.png" class="login-card-img" alt="">
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo-mudjeans.png" alt="logo" class="logo">
            </div>
            <p class="login-title pt-3">Sign into your account</p>
            <form class="pb-3">
              <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email Address" id="email">
              </div>

              <div class="form-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="**********" id="password">
              </div>

              <div class="">
                <button id="login-button" routerLink="/home" class="btn btn-block button-size mb-4">Login</button>
              </div>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
