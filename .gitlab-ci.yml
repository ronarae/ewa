stages:
  - deploy

deploy_be:
  stage: deploy
  only:
    refs:
      - staging
    changes:
      - "mudjeansserver/**/*"
  script:
    - git remote rm heroku-be-app || true
    - git remote add heroku-be-app https://heroku:$HEROKU_API_KEY@git.heroku.com/ewa-be-app-staging.git || true
    - git subtree split --prefix mudjeansserver -b splitting-staging-be12
    - git push --force heroku-be-app splitting-staging-be12:master
    - git branch -D splitting-staging-be12

deploy_fe:
  stage: deploy
  only:
    refs:
      - staging
    changes:
      - "mudjeans/**/*"
  script:
    - git remote rm heroku-fe-app || true
    - git remote add heroku-fe-app https://heroku:$HEROKU_API_KEY@git.heroku.com/ewa-fe-app-staging.git || true
    - git subtree split --prefix mudjeans -b splitting-staging-fe10
    - git push --force heroku-fe-app splitting-staging-fe10:master
    - git branch -D splitting-staging-fe10
