stages:
  - deploy

deploy_be:
  stage: deploy
  only:
    refs:
      - staging
    changes:
      - "mudjeansserver/**/*"
  script:
    - git remote rm heroku-be-app || true
    - git remote add heroku-be-app https://heroku:2cacea79-b69f-40ba-b12d-f851f0ad0094@git.heroku.com/ewa-be-app-staging.git || true
    - git subtree split --prefix mudjeansserver -b splitting-staging-be12
    - git push --force heroku-be-app splitting-staging-be12:master
    - git branch -D splitting-staging-be12

