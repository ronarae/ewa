<div class="container">
    <h3>Upload Sales Analysis File</h3>
    <br>
    <div class="row">
        <div class="col-4">
            <form>
                <div class="custom-file">
<!--                    <input type="file"  accept=".xlsx" (change)="readSalesAnalysis($event)" (change)="upload($event.target.files)" class="custom-file-input" id="salesAnalysisInput">-->
                    <input type="file"  accept=".xlsx" (change)="upload($event.target.files)" class="custom-file-input" id="salesAnalysisInput">
                    <label class="custom-file-label" for="salesAnalysisInput">Choose File</label>
                </div>
            </form>
        </div>
    </div>
<br>

    <!--    <input type="file" (change)="readFile($event)" multiple="false">-->
    <div class="table">
        <table class="table table-hover">
            <tbody>
            <tr *ngFor="let row of data; let i = index">
                <td>{{i}}</td>
                <td *ngFor="let cell of row">
                    {{cell}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">File Upload Example with Progress</h5>
                    <input class="btn btn-secondary"  accept=".xlsx" type="file" (change)="upload($event.target.files)">
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{ percentCompleted }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ percentCompleted }}%</div>
                </div>
                <ul class="list-group list-group-flush" *ngIf="fileName">
                    <li class="list-group-item">File name: {{ fileName }}</li>
                    <li class="list-group-item">File type: {{ fileType }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
